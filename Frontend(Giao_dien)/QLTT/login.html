<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
  <!-- Top Bar -->
  <div class="topbar">
    <span class="app-title">QUẢN LÝ THANH TOÁN</span>
  </div>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">CMC UNIVERSITY</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Trang Chủ</a></li>
        <li><a href="#">Giới Thiệu</a></li>
        <li><a href="services.html">Dịch Vụ</a></li>
        <li><a href="#">Liên Hệ</a></li>
      </ul>
    </nav>
    <div class="nav-buttons">
      <button class="btn-outline">Đăng Nhập</button>
      <button class="btn-signup" onclick="location.href='register.html'">Đăng Ký</button>
    </div>
  </header>

  <!-- Login Form -->
  <div class="login-wrapper">
    <div class="login-container">
      <h2>Đăng nhập</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="contact">Số điện thoại hoặc email</label>
          <input type="text" id="contact" name="contact" placeholder="Nhập số điện thoại hoặc email" required />
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required />
        </div>
        <button type="submit" class="btn-submit">Đăng nhập</button>
      </form>
      <p class="note">
        <a href="#">Quên mật khẩu?</a><br/>
        <a href="register.html">Đăng ký</a>
      </p>
    </div>
  </div>
</body>
</html>
