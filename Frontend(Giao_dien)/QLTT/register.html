<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng Ký</title>
  <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
  <!-- Top Bar -->
  <div class="topbar">
    <span class="app-title">QUẢN LÝ THANH TOÁN</span>
  </div>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">CMC UNIVERSITY</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Trang Chủ</a></li>
        <li><a href="#">Giới Thiệu</a></li>
        <li><a href="services.html">Dịch Vụ</a></li>
        <li><a href="#">Liên Hệ</a></li>
      </ul>
    </nav>
    <div class="nav-buttons">
      <button class="btn-outline" onclick="location.href='login.html'">Đăng Nhập</button>
      <button class="btn-signup">Đăng Ký</button>
    </div>
  </header>

  <!-- Register Form -->
  <div class="register-wrapper">
    <div class="register-container">
      <h2>Đăng ký</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="fullname">Họ và tên <span class="required">*</span></label>
          <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required />
        </div>
        <div class="form-group">
          <label for="contact">Số di động hoặc email <span class="required">*</span></label>
          <input type="text" id="contact" name="contact" placeholder="Nhập số di động hoặc email" required />
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu <span class="required">*</span></label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Xác nhận mật khẩu <span class="required">*</span></label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required />
        </div>
        <button type="submit" class="btn-submit">Đăng ký</button>
      </form>
      <p class="note">
        Đã có tài khoản? <a href="login.html">Đăng nhập</a>
      </p>
    </div>
  </div>
</body>
</html>
